<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">

        <div class = "add_section">
            <div class = "add_logo">Welcome To Library</div>
            <div class="input_box">
                <input type="text" class="input-box" id="input1" placeholder="Enter author here..."><br>
                <input type="text" class="input-box" id="input2" placeholder="Enter title here..."><br>
                <input type="text" class="input-box" id="input3" placeholder="Enter page here..."><br>
                <input type="text" class="input-box" id="input4" placeholder="Enter true or false here..."><br>
            </div>
            <div class = "add_button">
                <button onclick = "addBookToLibrary()" class="my-button" id="myButton">Add Book</button>
            </div>
        </div>
    
        <div class = "display_section">
            <div id="display_author"></div>
            <div id="display_title"></div>
            <div id="display_page"></div>
            <div id="display_status"></div>
            
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
