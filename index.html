<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">

        <div class = "add_section">
            <div class = "top_part">
                <div class = "add_logo">Welcome To Library</div>
                <div class="input_box">
                    <input type="text" class="input-box" id="input1" placeholder="Enter author here..."><br>
                    <input type="text" class="input-box" id="input2" placeholder="Enter title here..."><br>
                    <input type="text" class="input-box" id="input3" placeholder="Enter page here..."><br>
                    <input type="text" class="input-box" id="input4" placeholder="Enter Yes or No here..."><br>
                </div>
            </div>
           
            <div class = "add_button">
                <button onclick = "addBookToLibrary(event)" class="my-button" id="myButton">Add Book</button>
            </div>
        </div>
    
        <table id = "display_section">
            
        </table>

    </div>
    

    <script src="script.js"></script>

</html>
